<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <title>DE1-SoC Remoto</title>
    </head>
    <body>
        <div id ="main-div">
            <canvas id="board-canvas"  width="450px" height="315px"></canvas>
            <form name="bitstream-form" id="bts-form" enctype="multipart/form-data" action="/upload" method="post" target="hidden-iframe">
                <input type="file" name="bitstream" id="bitstream-file" style="display: none;"> 
                <input type="button" value="Enviar bitstream" id="bitstream-button">
            </form>
        </div>
        <iframe name="hidden-iframe" style="display: none;"></iframe>
    </body>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/socket.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
